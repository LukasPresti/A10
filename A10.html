<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #fff;
            width: 100%;
            text-align: center;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set and Display Cookie</h1>
        <input type="text" id="cookieValue" placeholder="Enter a value for the cookie">
        <button onclick="setCookie()">Set Cookie</button>
        <h2 id="displayCookie"></h2>
    </div>
    <footer>Â© Lukas Presti 6/21/24</footer>
    <script>
        function setCookie() {
            const value = document.getElementById('cookieValue').value;
            document.cookie = `myCookie=${value}; path=/; max-age=${60*60*24}`; // Cookie expires in 1 day
            displayCookie();
        }
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        function displayCookie() {
            const cookieValue = getCookie('myCookie');
            document.getElementById('displayCookie').innerText = cookieValue ? `Cookie Value: ${cookieValue}` : 'No cookie set';
        }

        window.onload = displayCookie;
    </script>
</body>
</html>
